<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      // Create the map centered on Laramie, WY
      var map = L.map("map", {
        center: [41.3147, -105.569],
        zoom: 17,
      });

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // Add a marker
      var pnt = L.marker([41.3142, -105.5808]).addTo(map);
      L.circleMarker([41.3142, -105.5808 - 0.001], {
        radius: 50,
        color: "black",
        fillColor: "red",
      }).addTo(map);

      var line = L.polyline(
        [
          [41.3142, -105.58],
          [41.31207, -105.56826],
        ],
        { color: "red", weight: 10 }
      ).addTo(map);
    </script>
  </body>
</html>
